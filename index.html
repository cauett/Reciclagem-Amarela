<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIXEIRA AMARELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            overflow: hidden;
        }
        #carousel {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .carousel-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay loop muted playsinline>
        <source src="The Substance.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>

    <div id="carousel" onclick="nextImage()">
        <img src="1.png" class="carousel-image active">
        <img src="2.png" class="carousel-image">
        <img src="3.png" class="carousel-image">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');

        function nextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Forçar o áudio a tocar em alguns navegadores bloqueadores
        function playAudio() {
            const audio = document.getElementById('background-audio');
            if (audio.muted) {
                audio.muted = false; // Ativar áudio após interação do usuário
            }
            if (audio.paused) {
                audio.play().catch(error => console.error('Erro ao reproduzir áudio:', error));
            }
        }

        document.addEventListener('DOMContentLoaded', playAudio);
        document.addEventListener('click', playAudio);
        document.addEventListener('touchstart', playAudio);
    </script>
</body>
</html>
