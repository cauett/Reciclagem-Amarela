<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIXEIRA AMARELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 10;
        }
        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #carousel {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none; /* Começa oculto */
        }
        .carousel-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Vídeo de abertura -->
    <div id="video-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="0.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <!-- Áudio de fundo -->
    <audio id="background-audio" autoplay loop>
        <source src="The Substance.mp3" type="audio/mpeg">
    </audio>

    <!-- Carrossel de imagens -->
    <div id="carousel">
        <img src="1.png" class="carousel-image active">
        <img src="2.png" class="carousel-image">
        <img src="3.png" class="carousel-image">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const videoContainer = document.getElementById('video-container');
        const introVideo = document.getElementById('intro-video');
        const carousel = document.getElementById('carousel');
        const audio = document.getElementById('background-audio');

        function nextImage() {
            images[currentIndex].classList.remove('active'); // Remove a classe ativa
            currentIndex = (currentIndex + 1) % images.length; // Avança para a próxima imagem
            images[currentIndex].classList.add('active'); // Ativa a nova imagem
        }

        // Esconder o vídeo e mostrar a primeira imagem do carrossel no clique
        introVideo.addEventListener('click', () => {
            videoContainer.style.display = 'none'; // Esconde o vídeo
            carousel.style.display = 'block'; // Exibe o carrossel
        });

        // Se o navegador bloquear a reprodução do áudio, inicia ao clicar
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(error => console.error('Erro ao reproduzir áudio:', error));
            }
        });

        // Permitir avançar as imagens com clique no carrossel
        carousel.addEventListener('click', nextImage);
    </script>
</body>
</html>
